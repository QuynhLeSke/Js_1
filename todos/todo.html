<!DOCTYPE html>
<html>
    <head>
        <title>To do</title>
        <link rel="stylesheet" href="../style.css" />
        <meta charset="UTF-8" />
    </head>

    <body>
        <main>
            
            <img class="img-bg fixed" src="../vendor/todobg.webp" />
         
            <div class="sidenav">
                <p class="title">Projects<p>
                <div class="proj-ctn" id="proj-ctn">
                    <button>All</button>
                    <button>Today</button>
                </div>
                 
                <div class="proj-add" id="proj-add">
                    <input type="text" id="proj-name" class="proj-name" placeholder="Enter to add project..." required>
                </div>
            </div>
            
      
            <div class="main" id="main">
                <div class="task-ctn show">
                    <input type="checkbox">
                    <h4 id="titleTask">Title</h4>
                    <p id="desTask">Short des...</p>
                    <input type="date" >
                    <button class="med">Low</button>
                    <button>Delete</button>
                </div>
                <button class="addTodo" id="addTask">Add task</button>
                <div class="formTask show" id="formTask">
                    <input type="text" id="title" placeholder="Title" />
                    <input type="text" id="des" placeholder="Description" />
                    <input type="date" id="dateTask" required/>
                    <label for="note-priority">Priority</label>
                    <select name="priority" id="note-priority">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                    <div class="button-group">
                        <button id="addNewTask">Submit</button>
                        <button id="cancle" type="reset">Cancle</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="todo.js"></script>
    </body>
</html>
