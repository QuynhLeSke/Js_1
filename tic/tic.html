<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <p class="title lib">Tic tac toe</p>
    </header>
    <main>
        <img class="img-bg fixed" src="../vendor/bg-tic.jpeg">
    </main>
    <div id="playCtn">

      <div class="btn-ctn-play">
        <button class="play-btn" id="play-btn">with Player</button>
      </div>

      <table class="box-ctn">
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </table>

      <h1 class="win-display"></h1>

      <div class="btn-ctn">
        <button class="back-btn">Go back</button>

        <button class="replay-btn">Replay</button>
      </div>
    </div>
    <script src="tic.js"></script>
  </body>
</html>
