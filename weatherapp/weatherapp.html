<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moblie Menu</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./weatherapp.js"></script>
</head>

<body>
    <div class="app">
        <form>
            <input type="text" name="city-name" id="city-name" required placeholder="City Name" />
            <button type="submit" class="submit">Find
            </button>
        </form>
        <div class="loader hide"></div>
        <div class="error-card hide animate-bottom">
            <div class="title">Location not found</div>
        </div>
        <div class="weather-card animate-bottom">
            <div class="location">Ho Chi Minh City, VN</div>
            <div class="curr-temperature">24째</div>
            <div class="feels-like">Feels like 25째</div>
            <div class="weather-conditions">mist</div>
            <label class="toggle">
                <input type="checkbox" class="toggle" />
                <span class="labels" celcius="C째" fahrenheit="F째"></span>
            </label>
        </div>
        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
